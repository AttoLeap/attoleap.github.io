on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy
    environment: Cloudflare Pages
    permissions:
      contents: write
      deployments: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ¥– Install Bun
        uses: oven-sh/setup-bun@v1
      - name: â¬‡ï¸ Install dependencies
        run: bun install
      - name: âœ”ï¸ Run Lint
        run: bun run lint
      - name: ğŸ—ï¸ Build Website
        run: bun run build
      - name: ğŸš€ Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public
          cname: attoleap.com
